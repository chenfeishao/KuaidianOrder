<include file="Public:header" />
	<script src="__PUBLIC__/checkInput.js"></script>
	
	
	
	
	
	 <!-- DataTables CSS -->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/dataTable/css/jquery.dataTables.css">
	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="__PUBLIC__/dataTable/js/jquery.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" charset="utf8" src="__PUBLIC__/dataTable/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready( function () {
		    $('#table_id').DataTable({
		    	"order": [],//定义没有初序（完全靠管理数组书序，不然会自动按第一列值排序）
		    	"pageLength": 25,
		    	"language": {
		    		"sProcessing": "处理中...",
		    		"sLengthMenu": "显示 _MENU_ 项结果",
		    		"sZeroRecords": "没有匹配结果",
		    		"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
		    		"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
		    		"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
		    		"sInfoPostFix": "",
		    		"sSearch": "搜索:",
		    		"sUrl": "",
		    		"sEmptyTable": "表中数据为空",
		    		"sLoadingRecords": "载入中...",
		    		"sInfoThousands": ",",
		    		"oPaginate": {
			    		"sFirst": "首页",
			    		"sPrevious": "上页",
			    		"sNext": "下页",
			    		"sLast": "末页"
			    	},
		    		"oAria": {
			    		"sSortAscending": ": 以升序排列此列",
			    		"sSortDescending": ": 以降序排列此列"
			    	}
		    	}
		    });
		} );
	</script>
</head>

<body class="metro">

    <div class="container">
        <h1>
       		<a href="{:U("Finance/index")}"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
           	费用查询<small>当前账户：{$Think.session.userName}</small>
        </h1>
        <div class="tile-area no-padding clearfix">
        	<if condition="$list eq NULL "><b>没有费用帐</b>
			<else/>
	        	<table id="table_id" class="display">
				    <thead>
				        <tr>
				            <th class="span2">凭证编号</th>
				            <th class="span2">日期</th>
				            <th>类型</th>
				            <th>金额</th>
				            <th class="span4">备注</th>
				        </tr>
				    </thead>
				    <tbody>
			        	<volist name="list" id="vo">
					    	<tr>
					    		<td style="text-align:center;">{$vo.id}</td>
					            <td style="text-align:center;">{$vo.createDate}</td>
					            <td style="text-align:center;">{$vo.mode}</td>
					            <td style="text-align:center;">{$vo.money}</td>
					            <td style="text-align:center;">{$vo.remark}</td>
					    	</tr>
				    	</volist>
				    </tbody>
				</table>
			</if>
        </div>
    </div>

</body>
</html>
