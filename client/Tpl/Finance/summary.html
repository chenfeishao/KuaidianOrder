<include file="Public:header" />
<script src="__PUBLIC__/checkInput.js"></script>
 
</head>

<body class="metro">

    <div class="container">
        <h1>
       		<a href="{:U("Finance/index")}"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
           	今日销售汇总<small class="on-right">{$Think.session.userName}&nbsp{$Think.session.userPower}</small>
        </h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
            	<div class="panel">
					<div class="panel-header bg-indigo fg-white">
						汇总
					</div>
				<div class="panel-content grid fluid">
					<if condition="$list eq NULL "><b>今日没有完成任何订单</b>
   					<else/>
                		<table class="table hovered">
			                <thead>
				                <tr>
				                	<th class="text-center">序号</th>
				                	<th class="text-center">商品序号</th>
				                    <th class="text-center">商品名称</th>
				                    <th class="text-center">规格</th>
				                    <th class="text-center">销售总数量</th>
				                    <th class="text-center">平均单价</th>
				                    <th class="text-center">销售总金额</th>
				                </tr>
			                </thead>
							
			                <tbody class="grid fluid text-center">
			                	<volist name="list" id="vo">
							    	<tr>
							    		<td style="width: 50px;">{$i}
							    		</td>
							    		<td class="right span1">{$vo.id}</td>
							    		<td class="span2">{$vo.name}</td>
							    		<td class="span2">{$vo.size}</td>
							    		<td class="right span2">{$vo.num}</td>
							    		<td class="right span2">{$vo.price}</td>
							    		<td class="right span2">{$vo.totalPrice}</td>
							    	</tr>
						    	</volist>
			                </tbody>
			
			                <tfoot>
			                	 <tr>
				                	<th class="text-center">序号</th>
				                	<th class="text-center">商品序号</th>
				                    <th class="text-center">商品名称</th>
				                    <th class="text-center">规格</th>
				                    <th class="text-center">销售总数量</th>
				                    <th class="text-center">平均单价</th>
				                    <th class="text-center">销售总金额</th>
				                </tr>
			                </tfoot>
			            </table>
			            <div class="row">
			           		<div class="span1"></div>
				       			<div class="notice span5 marker-on-top fg-white text-center">
				                    <h2 id="totalNum">总数量：<strong>{$totalNum}</strong></h2>
				                </div>
			                <div class="span1"></div>
				                <div class="notice span5 marker-on-top bg-red fg-white text-center">
				                    <h2 id="totalJine">总金额：<strong>{$totalMoney}</strong></h2>
				                </div>
			       		</div>
			           </if>
			       </div>
            </div>
        </div>
    </div>

</body>
</html>
