<include file="Public:header" />
<script src="__PUBLIC__/checkInput.js"></script>
<script>
function getInfo()
{
	url = "http://localhost/easyOrder/index.php/User/ajaxGetUserInfo";
	$.post(url,
			  {
			    name:$("#userName").val()
			  },
			  function(data,status)
			  {
				  data = data.split("<?php require_once(CONF_PATH."MyConfigINI.php");echo _AJAX_BREAK_TAG;?>");
				  $("#tel").val(data[0]);
				  $("#address").val(data[1]);
				  $("#carAddress").val(data[2]);
				  $("#carNo").val(data[3]);
			  }
		);
}
</script>
</head>

<body class="metro">

    <div class="container">
        <h1>
            <a href="{:U("Order/closing")}"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
           	结算<small class="on-right">相关信息</small>
        </h1>
        
      	<form id="form" method="post" action="{:U("Goods/toAdd")}">
       		<div class="panel">
				<div class="panel-header bg-lightBlue fg-white">
					客户信息<h5 class="fg-white place-right">客户的登录用户名为手机号，登录密码为手机号后3位</h5>
				</div>
				<div class="panel-content grid fluid">
					<div class="row">
						<div class="span3">
							<label><font color=black>客户名称*</font></label>
		                   	<div class="input-control text" data-role="input-control">
		                       <input id="userName" name="name" type="text" autofocus="" list="userNameList" oninput="getInfo(event);">
		                       <button type="button" class="btn-clear" tabindex="1"></button>
		                    </div>
		                </div>
		                <div class="span3">
		                    <label><font color=black>电话*</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input id="tel" name="tel" type="number">
		                       <button type="button" class="btn-clear" tabindex="2"></button>
		                    </div>
		                </div>
		                <div class="span6">
		                    <label><font color=black>地址</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input id="address" name="address" type="text">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="span6">
		                    <label><font color=black>停车位置</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input id="carAddress" name="carAddress" type="text">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		                <div class="span6">
		                    <label><font color=black>车号</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input id="carNo" name="carNo" type="text">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		            </div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-header bg-darkRed fg-white">
					付款信息<span class="place-right">账单原应收金额:{$originJinE}</span>
				</div>
				<div class="panel-content grid fluid">
					<div class="row">
		                <div class="span3">
		                    <label><font color=black>优惠金额</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input name="warehouse" type="number" value="0">
		                       <button type="button" class="btn-clear" tabindex="2"></button>
		                    </div>
		                </div>
		                <div class="span3">
		                    <label><font color=black>应收金额</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input name="class" type="text" value="{$originJinE}" disabled="">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		                <div class="span3">
		                    <label><font color=black>现金实收</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input name="class" type="number">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		                <div class="span3">
		                    <label><font color=black>银行实收</font></label>
		                    <div class="input-control text" data-role="input-control">
		                       <input name="class" type="number">
		                       <button type="button" class="btn-clear" tabindex="3"></button>
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="span3">
		                    <h5><font color=black>客户历史欠付款情况总计：<br></font></h5>
		                    <span class="place-right">1000000</span>
		                </div>
		                <div class="span2">
		                    <h5><font color=black>客户本次欠付款：</font></h5>
		                </div>
		                <div class="span3">
		                    <h1 class="text-warning place-right">欠  1000000</h1>
		                </div>
		                <div class="span2">
		                    <h5><font color=black>本次实收：</font></h5>
		                </div>
		                <div class="span2">
		                	<h1 class="text-alert place-right">1000000</h1>
		                </div>
		            </div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-header bg-mauve fg-white">
					出货选择
				</div>
				<div class="panel-content grid fluid">
					<div class="row">
						<button class="span6 shortcut primary" onclick="window.location = '{:U('Goods/add')}'" data-click="transform">
                            <h2>延迟发货</h2>
                        </button>
                        <button class="span6 shortcut primary" onclick="window.location = '{:U('Goods/edit')}'" data-click="transform">
                            <h2>立即发货</h2>
                        </button>
		            </div>
				</div>
			</div>
        	<div class="row">
	        	<div class="stepper rounded" data-role="stepper" data-steps="4" data-start="3"></div>
	        </div>
		</form>
    </div>
<datalist id="userNameList">
    <foreach name="userName" item="vo">
        <option label="{$vo.userPinYin}{$vo.userName}" value="{$vo.userName}"/>
    </foreach>
</datalist>
</body>
</html>
